<head>
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>
        Jason's Survey Form
    </title>
</head>
<body>
  <h1 id="title">
    Tribute Page Survey Form
  </h1>
  <p id="description">
    To help us improve the platform
  </p>
  <div class="form">
    <form id="survey-form">
      <label id="name-label">First name:</label>
      <input type="text" id="name" name="fname" placeholder="John" class="form-control" required>
      <br>
      <label id="email-label">Email address:</label>
      <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" class="form-control" required>
      <br>
      <label id="number-label">Overall score (1-10):</label>
      <input type="number" id="number" name="score" min="1" max="10" placeholder="8" class="form-control" required>
      <br>
       <label id="dropdown-label">How frequently do you visit the page?</label>
      <select id="dropdown" name="frequncy" class="form-control" required>
        <option value="daily">Daily</option>
        <option value="daily">Weekly</option>
        <option value="daily">Monthly</option>
        <option value="daily">Yearly</option>
        <option value="daily">Only Once</option>
      </select>
      <br>
      <label id="dropdown-label">Would you recommend the page?</label>
      <input type="radio" id="radio" name="recommend" value="yes">
      <label for="yes">Yes</label>
      <input type="radio" id="radio" name="recommend" value="no">
      <label for="no">No</label>
      <input type="radio" id="radio" name="recommend" value="maybe">
      <label for="maybe">Maybe</label>
      <input type="radio" id="radio" name="recommend" value="unsure">
      <label for="unsure">Unsure</label>
      <br>
      <label id="checkbox-label">What do you like about the page?</label>
      <input type="checkbox" id="checkbox" name="color" value="color">
      <label for="color">Color</label>
      <input type="checkbox" id="checkbox" name="style" value="style">
      <label for="style">Style</label>
      <input type="checkbox" id="checkbox" name="information" value="information">
      <label for="information">Information</label>
      <input type="checkbox" id="checkbox" name="nothing" value="nothing">
      <label for="nothing">Northing</label>
      <br>
       <label id="comments-label" >Additional comments:</label>
      <br>
      <textarea name="comments" rows="10" cols="30"></textarea>
      <br>
      <button type="submit" id="submit">Submit Form</button>
    </form>
  </div>
